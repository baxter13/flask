<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}Library{%endblock%}</title>
		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
		{% block extrajs %}
		{% endblock %}
	</head>
	<body>
		<div class="container-fluid">
			{% block navigation %}
			{% endblock %}
			<div class="row-fluid">
				<div class="span3">
					<h3><a href="/">Library</a></h3>
				</div>
				<div class="span4 offset5">
					Hello{% if USER %}, <strong>{{ USER }}</strong>! <a href="/logout" >Log out</a>{% else %}, Anonimous | <a href="/login" id="login_btn">Log in</a> or <a href="/add_user/" id="login_btn">Register</a>{% endif %}
				</div>
			</div>

			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
